<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .ul{
            list-style: square;
            margin: 11px;
            padding-inline-start: 11px;
        }
        .li{
            color: rgba(63, 241, 8, 0);
            list-style: lower-alpha;
            text-align: center;
            
        }
        .list{
            color: blue;
            list-style: upper-roman outside;
            text-align: center;
        }
        
    </style>
</head>
<body>
    <ul class="list">
        <li class="list"> HTML</li>
        <li > CSS</li>
        <li> Restart</li>

    </ul>
    <ol>
        <li>HTML</li>
        <li> CSS</li>
        <li> Restart</li>
    </ol>
</body>
</html>
